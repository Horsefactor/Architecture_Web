<div class="card text-white border-success bg-primary mb-3">
    <div class="container">
        <br/>
        <h2>Add a category</h2>
        <form [formGroup]="catForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="form-group">
                    <label for="title" class="control-label">Title</label>
                    <input type='text' class="form-control" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="control-label">Content</label>
                    <input type='text' class="form-control" formControlName="text" [ngClass]="{ 'is-invalid': submitted && f.text.errors }">
                    <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                        <div *ngIf="f.text.errors.required">Content is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-success btn-lg btn-block">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Add category
                    </button>
                    <a routerLink="/account" class="btn btn-link">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>    
</div>
