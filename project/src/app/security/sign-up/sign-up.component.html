<div class="card text-white border-success bg-primary mb-3">
    <div class="container">
        <br/>
        <h2>let's create an account !</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="form-group">
                    <label for="name" class="control-label">First name</label>
                    <input type='text' class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="surname" class="control-label">Second name</label>
                    <input type='text' class="form-control" formControlName="surname" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }"/>
                    <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                        <div *ngIf="f.surname.errors.required">Second name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="control-label">Age</label>
                    <input type='number' class="form-control" formControlName="age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }"/>
                    <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                        <div *ngIf="f.age.errors.required">Age is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type='email' class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="control-label">Phone number</label>
                    <input type='tel' class="form-control" formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"/>
                    <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="control-label">Address</label>
                    <input type='text' class="form-control" formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }"/>
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div> 
                </div>
                <div class="form-group">
                    <label>Account type</label>
                    <div class="custom-control custom-radio">
                        <input type='radio' formControlName="type" value="Applicant"/>
                        <label for="type">Applyer</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type='radio' formControlName="type" value="Employer"/>
                        <label for="type">Supplyer</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type='password' class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-success btn-lg btn-block">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Sign up
                    </button>
                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>    
</div>
